<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Carousel with Custom Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
  #carouselExampleControls .carousel-item {
    transition: none !important;
  }
  .btnStyle{
    background: #ffffff47;
    color: #ffffff;
    border: white;
  }

  .btnStyle:hover{
    background: #ffffff7a
  }
</style>

</head>
<body>

  

<div id="carouselExampleControls" class="carousel slide position-relative">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/img/IFS/1.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/2.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/3.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/4.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/5.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/6.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/7.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/8.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/9.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/10.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/11.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/12.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/13.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/14.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="carousel-item">
      <img src="./assets/img/IFS/15.png" class="img-fluid" alt="Responsive image">
    </div>


  </div>

   

  <!-- Custom Next/Previous buttons -->
  <div class="position-absolute bottom-0 end-0 p-3 z-3">
    <button class="btn btn-primary me-2 btnStyle" id="customPrev"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    <button class="btn btn-primary btnStyle" id="customNext"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
  </div>
</div>

<!-- Bootstrap JS + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const myCarousel = document.querySelector('#carouselExampleControls');
  const carousel = new bootstrap.Carousel(myCarousel, {
    interval: false
  });

  document.getElementById('customNext').addEventListener('click', () => {
    carousel.next();
  });

  document.getElementById('customPrev').addEventListener('click', () => {
    carousel.prev();
  });


  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowRight') {
      carousel.next();
    } else if (event.key === 'ArrowLeft') {
      carousel.prev();
    }
  });

  
</script>

</body>
</html>
